<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
    background-image: url('images/imbd.jpg');
    }
</style>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css" type="text/css">

  <title>Login</title>
</head>
<body class="container">
<div class="container-md">
  <h1 align="center"; style="color:white;">Login</h1>
  <form id="login-form">
    <div align="center"; class="form-group">
      <label for="login-username" style="color:white;">Username</label>
      <input type="text" style="width:25%;height:30px;" class="form-control" id="login-username" placeholder="Username">
    </div>
    <div align="center"; class="form-group">
      <label for="login-password" style="color:white;">Password</label>
      <input type="password" style="width:25%;height:30px;" class="form-control" id="login-password" placeholder="Password">
    </div>
    <div align="center"; class="mt-1">
      <button id="submit-button" type="submit" class="btn btn-primary" >Submit</button> 

    </div>
    <div align="center"> 
      <label for="login-username" style="color:white;"></label>&nbsp;
    </div>

    <div align="center"> 
      <label for="login-username" style="color:white;">Not a member yet?</label>
    </div>
    <div align="center">
      <a href="./register.html" class="btn btn-light">Subscribe</a>
    </div>
  </form>
</div>
<script src="./javascript/login.js" type="application/javascript"></script>
</body>
</html>
