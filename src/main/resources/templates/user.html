<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Flix - User Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- main dashboard container wrapper full remainder height full width-->
    <div style="background:salmon; height: 100vh;">
      <!-- main dashboard navbar container wrapper -->
      <div class="h-100 col-xs-4 col-sm-3 col-md-2" style="background:white">
        <!-- dash navbar container-->
        <div class="container h-100" style="background:blue">
          <div th:replace="~{fragments/general_dashboard :: dashboard_nav(active='user')}" style="background:yellow">
            <p>Dashboard Side Nav for User</p>
          </div>
          <div style="position: absolute; bottom: 0">
            <a th:href="@{/logout}">Log out</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
