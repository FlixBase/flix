<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Flix - User Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- main dashboard container wrapper full remainder height full width-->
    <div class="dashboard_container">
      <!-- main dashboard navbar container wrapper -->
      <div class="col col-sm-5 col-md-4 col-lg-3 dashboard_nav_full_wrapper">
        <!-- dash navbar container-->
        <div class="container dashboard_nav_container">
          <div
            th:replace="~{fragments/general_dashboard :: dashboard_nav(active='view')}"
            style="background: yellow"
          >
            <p>Dashboard Side Nav for View Form</p>
          </div>
        </div>
      </div>
      <div
        style="background: #393931; position: relative; height: 150vh; flex: 1;"
        class="col col-sm-7 col-md-8 col-lg-9"
      >
        <div class="container-fluid" style="background-color: white; width: 80%; padding: 50px; margin-top: 50px;">

            <h3 th:text="${message}"/>

            <form
              method="post"
              role="form"
              th:action="@{/view/addView}"
              th:object="${view}"
            >
              <div class="form-group mb-3">
                <label class="form-label">Movie ID</label>
                <input
                  class="form-control"
                  id="movieId"
                  name="movieId"
                  placeholder="Enter Movie ID"
                  th:field="*{movieId}"
                  type="number"
                  required
                />
                <p
                  th:errors="*{movieId}"
                  class="text-danger"
                  th:if="${#fields.hasErrors('movieId')}"
                ></p>
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Favorite</label>
                <input type="checkbox" name="favorite" th:field=*{favorite} />
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Rating</label>
                <select
                  th:field="*{rating}"
                  class="form-control"
                  id="Rating"
                  name="Rating">
                  <option value="" selected>Select a rating</option>
                  <option th:value="1" th:text="1"></option>
                  <option th:value="2" th:text="2"></option>
                  <option th:value="3" th:text="3"></option>
                  <option th:value="4" th:text="4"></option>
                  <option th:value="5" th:text="5"></option>
                </select> 
              </div>

              <div class="form-group mb-3">
                <label class="form-label">Review</label>
                <textarea
                  class="form-control"
                  id="review"
                  name="review"
                  placeholder="Enter review"
                  th:field="*{review}"
                ></textarea>
              </div>
              <div class="form-group mt-4 mb-2 d-flex justify-content-between">
                <button class="btn btn-primary" type="submit">Save</button>
               
              </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
