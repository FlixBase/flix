<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Flix - User Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- main dashboard container wrapper full remainder height full width-->
    <div class="dashboard_container">
      <!-- main dashboard navbar container wrapper -->
      <div class="col col-sm-5 col-md-4 col-lg-3 dashboard_nav_full_wrapper">
        <!-- dash navbar container-->
        <div class="container dashboard_nav_container">
          <div
            th:replace="~{fragments/general_dashboard :: dashboard_nav(active='movies')}"
            style="background: yellow"
          >
            <p>Dashboard Side Nav for Movie</p>
          </div>
        </div>
      </div>
      <div
        style="position: relative; flex: 1;background: #393931;"
        class="col col-sm-7 col-md-8 col-lg-9"
      >
        <!-- <div class="movie_page_main_bg" th:style="'background-image: url(https://image.tmdb.org/t/p/original' + ${movie.posterUrl} + ');'"></div> -->
        <div class="container-fluid" style="background-color: rgba(0,0,0, 0.4); position: relative; height: 100%;">
            
            <div class="row" style="padding: 50px;">
              <div class="col-md-5" style="display: flex;justify-content: flex-end;align-items: flex-end;min-height: 400px;">
              <img th:src="@{${'https://image.tmdb.org/t/p/original' + movie.posterUrl}}"  style="width: 60%; margin-right: 25px;"/>
              </div>
              <div class="col-md-7" style="display: flex;flex-direction: column;justify-content: flex-end;color: white;">
                <h1 th:text="${movie.title}" />
                <h6 style="font-weight: 100;font-size: 0.9rem;">Released date: <span th:text="${movie.releaseDate}" /></h6>
                <p>Average Rating: <span th:text="${movie.voteAverage}" /> </p>
                <div>
                  <button th:each="genre : ${movie.genres}" th:text="${genre.name}" class="btn btn-light" style="margin: 5px;"/>
                </div>
              </div>
            </div>
            <div class="row" style="padding: 50px;">
              <p th:text="${movie.description}" style="color: #eee;font-weight: 200;" />
            </div>
            
            
            <div th:each="review : ${reviews}" th:if="${review.userId != user.id}">
                <p th:if="${review.review}" th:text="${review.review}" />
                <p th:text="${review.rating}" />

            </div>
        </div>
      </div>
    </div>
  </body>
</html>
