<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Flix - User Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- main dashboard container wrapper full remainder height full width-->
    <div class="dashboard_container">
      <!-- main dashboard navbar container wrapper -->
      <div class="col col-sm-5 col-md-4 col-lg-3 dashboard_nav_full_wrapper">
        <!-- dash navbar container-->
        <div class="container dashboard_nav_container">
          <div
            th:replace="~{fragments/general_dashboard :: dashboard_nav(active='movies')}"
            style="background: yellow"
          >
            <p>Dashboard Side Nav for Movie</p>
          </div>
        </div>
      </div>
      <div
        style="background: #393931; position: relative; height: 150vh; flex: 1;"
        class="col col-sm-7 col-md-8 col-lg-9"
      >
        <div class="container-fluid">
            <h1 th:text="${movie.title}" />
            <img th:src="@{${'https://image.tmdb.org/t/p/original' + movie.posterUrl}}" />
            <div th:each="review : ${reviews}" th:if="${review.userId != user.id}">
                <p th:if="${review.review}" th:text="${review.review}" />
                <p th:text="${review.rating}" />

            </div>
        </div>
      </div>
    </div>
  </body>
</html>
