<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Flix - User Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- main dashboard container wrapper full remainder height full width-->
    <div class="dashboard_container">
      <!-- main dashboard navbar container wrapper -->
      <div class="col col-sm-5 col-md-4 col-lg-3 dashboard_nav_full_wrapper">
        <!-- dash navbar container-->
        <div class="container dashboard_nav_container">
          <div
            th:replace="~{fragments/general_dashboard :: dashboard_nav(active='')}"
            style="background: yellow"
          >
            <p>Dashboard Side Nav for User_Profile</p>
          </div>
        </div>
      </div>
      <div
        class="col col-sm-7 col-md-8 col-lg-9 dashboare_main_container_wrapper"
      >
      <div class="container-fluid" style="background-color: white; width: 80%; padding: 50px; margin-top: 50px;">

            <form 
                th:action="@{/user/save}"
                th:object="${user}"
                method="post"
                >
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{username}" />
                <label>
                    My Favorite Genres 
                </label>
                    <div class="d-flex flex-wrap">
                        <div th:each="genre : ${genres}" class="col-sm-6 col-md-4 m-2 form-check form-switch">
                            <input 
                                th:text="${genre.name}"
                                th:value="${genre.id}"
                                th:field="*{genreIds}"
                                type="checkbox" 
                                name="genre"
                                class="form-check-input"
                                style="margin-right: 10px;"
                                />
                        </div>
                    </div>
                    
               

                <div class="form-group mt-4 mb-2 d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit">Save</button>

                </div>
            </form>
        </div>
      </div>
    </div>
  </body>
</html>
