<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Flix - User Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- main dashboard container wrapper full remainder height full width-->
    <div class="dashboard_container">
      <!-- main dashboard navbar container wrapper -->
      <div class="col col-sm-5 col-md-4 col-lg-3 dashboard_nav_full_wrapper">
        <!-- dash navbar container-->
        <div class="container dashboard_nav_container">
          <div
            th:replace="~{fragments/general_dashboard :: dashboard_nav(active='movies')}"
            style="background: yellow"
          >
            <p>Dashboard Side Nav for Movie</p>
          </div>
        </div>
      </div>
      <div
        style="background: #393931; position: relative; flex: 1;"
        class="col col-sm-7 col-md-8 col-lg-9"
      >
        <div class="container-fluid">
          <a th:href="@{/movies/getTopRated(size=${80})}" class="btn btn-primary m-2" id="all_genres" >All Genres</a>
          <a th:each="genre : ${genres}" th:href="@{/movies/getTopRatedByGenre(genreId=${genre.id}, size=${20})}" class="btn btn-primary m-2" th:text="${genre.name}" th:id="'genre_' + ${genre.id}" />


          <h4 th:each="movie : ${movies}">
                <a  th:href="@{/movies/getMovieById(movieId=${movie.id})}">
                  <img th:src="@{${'https://image.tmdb.org/t/p/original' + movie.posterUrl}}"  style="width:300px; margin-right: 25px;border-radius: 10px;"/>
                </a>
            </h4>

        </div>
      </div>
    </div>
  </body>
</html>
