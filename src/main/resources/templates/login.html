<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Flix - Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container-fluid home_container">
      <div class="home_container_inner">
        <div class="col-md-6">
          <h1><a href="/">FLIX</a></h1>
          <h6>Where Movie Meets Database</h6>
        </div>

        <div class="col-md-6 d-flex flex-column justify-content-center">
          <div th:if="${param.error}" style="width: 500px">
            <div class="alert alert-danger">Invalid Username or Password</div>
          </div>
          <div th:if="${param.logout}" style="width: 500px">
            <div class="alert alert-success">You have been logged out.</div>
          </div>
          <div class="form_wrapper">
            <form
              method="post"
              role="form"
              th:action="@{/login}"
              class="form-horizontal"
            >
              <div class="form-group mb-3">
                <label class="control-label">Username</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-control"
                  placeholder="Enter username"
                />
              </div>

              <div class="form-group mb-3">
                <label class="control-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group mt-4 mb-2 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Log in</button>
                <span>
                  Not registered ?
                  <a th:href="@{/}">Register/Signup here</a>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
